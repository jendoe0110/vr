<!DOCTYPE html>
<html>
  <head>
    <title>VR Sandbox</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground -->
      <a-plane color="#FFA500" rotation="-90 0 0" width="20" height="20"></a-plane>

      <!-- Background -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Sphere -->
      <a-sphere id="sphere" color="pink" radius="0.5" position="0 1 -5"></a-sphere>

      <!-- Cylinder -->
      <a-cylinder id="cylinder" color="orange" radius="0.25" height="1" position="3 0.5 -5"></a-cylinder>
      
      <a-entity camera look-controls cursor="rayOrigin: mouse;"></a-entity>

       <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>
      

    <script>
      // Add event listener for the sphere
      var sphere = document.getElementById('sphere');
      sphere.addEventListener('click', function () {
        var currentPosition = sphere.getAttribute('position');
        var newYPosition = currentPosition.y + 1; // Increment y position by 1
        sphere.setAttribute('position', {x: currentPosition.x, y: newYPosition, z: currentPosition.z});
      });

      // Add event listener for the cylinder
      var cylinder = document.getElementById('cylinder');
      cylinder.addEventListener('click', function () {
        cylinder.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true');
      });
    </script>
  </body>
</html>
