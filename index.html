<!DOCTYPE html>
<html>
  <head>
    <title>VR Sandbox</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground -->
      <a-plane color="#FFA500" rotation="-90 0 0" width="20" height="20"></a-plane>

      <!-- Background -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Sphere -->
      <a-sphere id="sphere" color="pink" radius="0.5" position="0 1 -5" 
        animation__click="property: position; to: 0 2 -5; dur: 1000; easing: easeInOutQuad; loop: false"></a-sphere>

      <!-- Cylinder -->
      <a-cylinder id="cylinder" color="orange" radius="0.25" height="1" position="3 0.5 -5" 
        animation__click="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"></a-cylinder>
      
      <a-entity camera look-controls cursor="rayOrigin: mouse;"></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('clickable', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            el.emit('click');
          });
        }
      });
    </script>
  </body>
</html>
